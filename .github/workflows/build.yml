name: build
on:
  push:
    branches: [master]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout üõéÔ∏è
        uses: "actions/checkout@v4"
        with:
          token: ${{ secrets.PAT_TOKEN }}
          submodules: recursive

      - name: Install nodejs üîß
        uses: "actions/setup-node@v3"
        with:
          node-version: 22.9.0

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build

      - name: Start docker containers
        run: docker compose -f docker-compose.integration.yml up -d

      - name: Wait for Anvil to be ready
        run: |
          docker ps -a
          for i in {1..5}; do
            if curl -s http://localhost:31337 -d '{"jsonrpc":"2.0","method":"eth_chainId","params":[],"id":1}' -H "Content-Type: application/json" | grep -q '"result"'; then
              echo "Anvil is up!"
              break
            fi
            echo "Waiting for Anvil..."
            sleep 2
          done
          docker compose -f docker-compose.integration.yml logs anvil
          docker ps -a

      - name: Test
        run: npm run test

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.integration.yml down