name: build
on:
  push:
    branches: [master]
  pull_request:

permissions:
  contents: read

env:
  FURNACE_PRIVATE_KEY: ${{ secrets.FURNACE_PRIVATE_KEY }}

jobs:
  build:
    runs-on: ["randamu-self-hosted-default"]
    steps:
      - name: Checkout 🛎️
        uses: "actions/checkout@v4"
        with:
          token: ${{ secrets.PAT_TOKEN }}
          submodules: recursive
          fetch-depth: 0

      - name: Install nodejs 🔧
        uses: "actions/setup-node@v3"
        with:
          node-version: 22.9.0

      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        
      - name: Test
        run: npm run test
